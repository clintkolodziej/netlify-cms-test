backend:
  name: git-gateway
  branch: master
media_folder: static/img
collections:
  - label: "Posts"
    name: "posts"
    folder: "content"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Written By", name: "writtenBy", widget: "string"}